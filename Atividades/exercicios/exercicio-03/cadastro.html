        <div class="d-flex justify-content-center">
            <form method="get" action="validar.html" style="width: 50%;">
                <div class="form-group p-2">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço" class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" placeholder="CPF" class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" class="form-control">
                </div>
        
                <div class="form-group p-2">
                    <label for="profissao">Profissão:</label>
                    <input type="text" name="profissao" id="profissao" placeholder="Profissão" class="form-control">
                </div>
                <div class="justify-content-center p-2">
                    <input type="submit" value="Cadastrar" class="btn btn-danger">
                    <input type="reset" value="Limpar" class="btn btn-danger">
                    <a href="index.html">Voltar</a>
